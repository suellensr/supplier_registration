<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Supplier</title>
  <!-- Bootstrap 4.6.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Icons from bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="navbar-brand d-flex align-items-center">
      <img src="/images/logo_ME2.png" alt="Logotipo do Mercado Eletrônico">
      App Suellen
    </div>

    <div class="d-flex align-items-center">
      <a class="nav-link" href="/home" >
        <i class="bi bi-house-door"></i>
      </a>
    </div>

    <div class="ml-auto d-flex align-items-center">
      <a class="nav-link" href="#" id="logout">
        Logout
        <i class="bi bi-box-arrow-right"></i>
      </a>
    </div>
  </div>
</nav>
<div class="container mt-4">

  <form id="supplierForm" action="/supplier-register" method="post">
    <div class="supplier-container">
      <div class="card mb-3">
        <div class="card-header">
          <i class="bi bi-file-earmark-text"></i> Informações do fornecedor
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="supplierName">Nome do fornecedor</label>
            <input type="text" class="form-control" id="supplierName" name="supplierName" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="personType">Tipo de pessoa</label>
              <select class="form-control" id="personType" name="personType" required>
                <option value="COMPANY">Jurídica</option>
                <option value="INDIVIDUAL">Física</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="documentNumber">Número do documento</label>
              <input type="text" class="form-control" id="documentNumber" name="documentNumber" required>
            </div>
          </div>
          <div class="form-group">
            <label for="activityDescription">Descrição das atividades</label>
            <textarea class="form-control" id="activityDescription" name="activityDescription" rows="5" required></textarea>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          <i class="bi bi-house"></i> Endereço
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" required>
          </div>
          <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" readonly>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="numero">Número</label>
              <input type="text" class="form-control" id="numero" name="numero">
            </div>
            <div class="form-group col-md-6">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control" id="complemento" name="complemento">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" name="bairro" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="localidade">Localidade</label>
              <input type="text" class="form-control" id="localidade" name="localidade" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="uf">UF</label>
              <input type="text" class="form-control" id="uf" name="uf" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="pais">País</label>
              <input type="text" class="form-control" id="pais" name="pais" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          <i class="bi bi-telephone"></i> Contato do fornecedor
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="contactName">Nome do contato</label>
            <input type="text" class="form-control" id="contactName" name="contactName" required>
          </div>
          <div class="form-group">
            <label for="contactEmail">E-mail do contato</label>
            <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
          </div>
          <div class="form-group">
            <label for="contactPhones">Telefones</label>
            <div id="contactPhones">
              <div class="btn-group">
                <button class="btn btn-primary mr-2 add-phone-landline" type="button">
                  Adicionar Telefone Fixo
                </button>
                <button class="btn btn-success add-phone-mobile" type="button">
                  Adicionar Celular
                </button>
              </div>
              <div class="input-group mt-2 mb-2">
                <span class="input-group-text"><i class="bi bi-phone"></i></span>
                <input type="text" class="form-control phone-input" name="phones[]" data-type="mobile" placeholder="+00 (00) 00000-0000" required>
                <div class="input-group-append">
                  <button class="btn btn-danger remove-phone" type="button"><i class="bi bi-trash"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-info mr-2" type="submit" id="submit">Salvar</button>
        <button class="btn btn-danger" type="button" id="cancel">Cancelar</button>
      </div>
    </div>
  </form>
</div>
<!-- JavaScript files -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script src="/js/supplier-register.js"></script>
</body>
</html>
